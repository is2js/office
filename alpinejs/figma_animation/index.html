<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<!--<header class="text-white fixed left-0 top-0 z-10 flex items-center w-full justify-between">-->
<header class="text-white fixed left-0 top-0 z-10 flex items-center w-full justify-between mt-14">
    <!--  width 제한을 두기 위해, header와 a<->ul사이에 div.container를 추가하고 between 옵션을 여기도 추가로 준다.  -->
    <!--    container는 css에서 너비제한만 두고, justify-between은 html에서 진행-->
    <div class="container flex items-center justify-between">
        <a href="#" class="text-3xl font-bold">부부한의원</a>
        <ul class="flex items-center space-x-8 font-semibold">
            <li><a href="#">Home</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">원장단</a></li>
            <!-- h-14가 적용되려면 block or flex여야 한다. a태그는 block/flex X 높이적용x. 가운데정렬을 위해 flex-->
            <li><a href="#" class="h-14 flex items-center  rounded-full border border-current px-6">원내광고</a></li>
        </ul>
    </div>

</header>

<!-- 배경 화면전체 + 안에 들어가는 이미지를 밑에서부터 채우기 위해 items-end -->
<!--<div class="intro-section h-screen flex items-end">-->
<!-- 텍스트를 채우고나니 foreground는 abs로 띄워서, 텍스트 박스는  items-end을 삭제하고 가운데 정렬-->
<div class="intro-section h-screen relative flex items-center justify-center  text-white">
    <!-- 줄어드는 이미지부터 만들고, 위쪽에 text . 5xl = 48px -->
    <div class="intro-section-text text-center opacity-0">
        <h1 class="text-5xl font-bold mb-4">디스크 질환</h1>
        <p class="text-xl">디스크 질환들을 다룹니다.</p>
    </div>
    <!-- 이미지 배치부터 하고나서, 위쪽 텍스트와 별개로서 띄우기 위해 abs + flex 가운데 정렬 => 부모인 section은 relative + 텍스트를 위해 가운데 정렬-->
    <!--     그림 드래그 이벤트 안 뜨게  pointer-events-none-->
        <img class="foreground  absolute left-0 bottom-0 flex justify-center pointer-events-none"
         src="img/foreground.png" alt="foreGround">
    
    <!-- 스크롤 다운은 foreground의 class를 복사한 div안에 w-full추가줘서 가운데 정렬되게 하고  button 세로flex  img태그 + span글자로 -->
    <!-- pb-8 로 div에서 아래쪽 여백을 준다. -->
    <div class="w-full absolute left-0 bottom-0 flex justify-center z-10 pb-8">
        <button class="flex flex-col justify-center items-center font-semibold space-y-2 ">
            <img src="img/arrow-down.svg" alt="">
            <span>Scroll down</span>
        </button>
    </div>
    
</div>
</body>
</html>
