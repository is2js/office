<div>
    <!-- 작성자가 2명 이상인 경우 -->
    {% if (post['attributes']['authors'] | length) > 1 %}
    작성자들:
    {% else %}
    작성자:
    {% endif %}
    <!-- 작성자들이 config의 authors에 포함되어 있다면, config내 name값 아니면 frontmatter 입력값 -->
    {% for author in post['attributes']['authors'] %}
    {% if author in config['authors'] %}
    {{ config['authors'][author]['name'] }}
    {% else %}
    {{ author }}
    {% endif %}
    {% endfor %}
</div>
