<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/style.css">-->

    <!-- 1. intersect plugin -->
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- 2. style태그로 필요한 css 미리 작성-->
    <style>
        [x-cloak] {
            display: none !important;
        }

        .bg-black {
            background-color: black;
        }

        /* 7. secetion이 sticky 효과를 주려면 css로 주면 된다. */
        .sections {
            /* body scroll대신 section scroll이 되기 위해선, sections부모에 overflow:auto */
            overflow: auto;
            height: 100vh;
            /* y mandatory로 snapping 효과를 만든다.*/
            -ms-scroll-snap-type: y mandatory;

            scroll-snap-type: y mandatory;

            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            /* 마지막, 자식들은 스냅 align까지 지정해줘야 거기로 정렬된다.*/

            > div {
                scroll-snap-align: center;
            }
        }
    </style>

</head>
<!-- 3. body에 active 섹션index 지정 -->
<!-- 12. 이제 흰/검 테마로 나눠서 작동할 수 있도록 첫번째는 white: true 변수를 초기화하고 -->
<body class="bg-gray-100" x-data="{
        isAutoPlay: false,
        autoPlayDuration: 1000, // 자동 슬라이드 전환 간격
        pauseTimeoutDuration: 3000, // 휠 등으로 일시정지 후 재시작 대기시간
        slides: [
            {
                youtubeId: 'UVBfcRFLHJ8'
            },
            {
                youtubeId: 'P_06Nvmunrk',
                title: '신랑신부 소개',
                subtitle: '약침치료는 현대 한의원에서 치료효과를 위해 치료에 포함됩니다.',

            },
            {
                image: 'section1.png',
                title: '약침치료',
                subtitle: '약침치료는 현대 한의원에서 치료효과를 위해 치료에 포함됩니다.',

            },
            {
                image: 'section2.png',
                title: '신랑신부 소개',
                subtitle: '약침치료는 현대 한의원에서 치료효과를 위해 치료에 포함됩니다.',
            },
            {
                image: 'section3.png',
            }

        ],
        activeSection: 1,
        isPaused: false,
        autoSlideInterval: null,
        autoResumeTimeout: null,
        scrollToSection(index) {
            const el = document.getElementById(`section-${index}`);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
            //const isJumpToFirst = (this.activeSection === this.slides.length) && (index === 0);
            //el.scrollIntoView({ behavior: isJumpToFirst ? 'auto' : 'smooth' });
        },
        startAutoSlide() {
            this.autoSlideInterval = setInterval(() => {
                if (!this.isPaused) {
                    this.activeSection = (this.activeSection % this.slides.length) + 1;
                    this.scrollToSection(this.activeSection - 1);
                }
            }, this.autoPlayDuration);
        },
        init() {
            if (this.isAutoPlay) {
                this.startAutoSlide();
            }
        },


        stopAutoSlide() {
            clearInterval(this.autoSlideInterval);
            this.autoSlideInterval = null;
        },

        togglePause() {
             if (!this.isAutoPlay) {
                this.isAutoPlay = true;
                this.isPaused = false;
                this.init();
            } else {
                this.isPaused = !this.isPaused;
            }

        },



        pauseOnInteraction() {
                 const wasPlaying = !this.isPaused; // 인터랙션 이전 상태가 재생 중이었는지 체크

                this.isPaused = true;

                // 자동재생 모드이면서, 이전 상태가 재생 중이었을 때만 재시작 타이머 설정
                if (this.isAutoPlay && wasPlaying) {
                    clearTimeout(this.pauseTimeout); // 기존 타이머 제거

                    this.pauseTimeout = setTimeout(() => {
                        this.isPaused = false;
                    }, this.pauseTimeoutDuration); // 예: 10000ms
                }
        },
    }"
      x-init=""
>

<!-- 점(dot) 네비게이션 -->
<style>

    @keyframes wheelAni {
        0% {
            transform: translate(0, 0);
        }

        50% {
            transform: translate(0, 3px);
        }

        100% {
            transform: translate(0, 0);
        }

    }

    .floatNav {
        z-index: 12;
        margin: 0;
        padding: 0;
        border: 0;
        background: transparent;
        letter-spacing: -0.04rem;

        top: 120px;
        left: 20px;

        & li {
            list-style: none;
            line-height: 1;

            font-size: 14px;
        }

        > .scroll-down {
            &::before {
                content: '';
                display: block;
                width: 14px;
                height: 20px;
                /*https://www.jaseng.co.kr/images/renewal-v3/mouse-w.png*/
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-bk.png) no-repeat 50% 0;
            }

            &::after {
                content: '';
                display: block;
                width: 14px;
                height: 10px;
                margin-top: 5px;
                /*https://www.jaseng.co.kr/images/renewal-v3/mouse-w-arr.png*/
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-bk-arr.png) no-repeat 50% 0;

                animation: wheelAni 0.7s infinite;
            }

            &.white::before {
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-w.png) no-repeat 50% 0;
            }

            &.white::after {
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-w-arr.png) no-repeat 50% 0;
            }
        }

        .bounce {
            animation: wheelAni 0.7s infinite;
        }

    }
</style>
<div class="fixed flex flex-col justify-center space-y-4 px-10
    floatNav
">
    <ul>
        <template x-for="(slide, i) in slides" :key="i">
            <li class="w-auto">
                <a :href="`#section-${i}`"
                   class="cursor flex items-center"
                   x-data="{ hovered: false }"
                   @mouseenter="hovered = true"
                   @mouseleave="hovered = false"
                >
                    <!-- bar -->
                    <span class="inline-block h-10 relative"
                          :class="{
                          'bg-white' : activeSection == i + 1,
                          'bg-gray-400' : activeSection != i + 1,
                          }"
                          :style="hovered? 'width: 6px; left: -1px; background-color: #1ECECB;' : 'width: 4px;'"
                    ></span>
                    <!-- title -->
                    <span class="inline-block pl-3 text-sm"
                          :class="{
                                'text-white font-bold': activeSection == i + 1,
                                'text-gray-400': activeSection != i + 1,
                                'font-bold': hovered,
                                'bounce': activeSection == i + 1
                                }"
                          :style="hovered ? 'color: #1ECECB;' : ''"
                          x-text="slide.title ? slide.title : '섹션 ' + (i+1) + '' "></span>

                </a>
            </li>
        </template>
    </ul>

    <!-- 마우스 스크롤 -->
    <span class="scroll-down block -ml-1 mt-10 h-8.5"
          :class="{'white' : slides[activeSection- 1].title != undefined }"
    ></span>

    <!-- 재생여부 -->
    <button @click="togglePause"
            x-data="{hovered: false}"
            @mouseenter="hovered = true"
            @mouseleave="hovered = false"
            class="block -ml-2 px-1 py-1 bg-transparent text-sm"
            :class="hovered ? 'text-white font-bold' : 'text-gray-400'"
    >
        <span x-text="!isAutoPlay ? '자동재생' : (isPaused ? '다시시작' : '일시정지')"></span>
    </button>
</div>

<!-- 슬라이드 섹션 -->
<style>
    .sections {
        > div > a {
            /* 필름은 a태그의 after로 줘서, 내용물보다 제일 아래 깔리게 두고 -> 내부 text만 z-index를 추가로 준다.. */

            &.has-title::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);
            }

            &.has-no-title:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(71, 85, 105, 0.2);
            }

            /*  youtube  */
            /* 2. 그래서 부모div를 씌워 처리하는데  */

            .video-box {
                position: relative;
                /*height: 0;*/
                /* 유튜브영상 비율을 고려하여 전체화면 되게 하는*/
                padding-bottom: 56.25%;
                /**/
                /*padding-bottom: 47.6%;*/


                /* 1.iframe을 w100해도 검은화면이 가득참.  */

                iframe {
                    position: absolute;

                    width: 100%;
                    /* 전체화면으로 부모 padding-bottom: 56.25%; 일시 -> height 만땅    */
                    height: 100%;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);


                    /*  부모 padding-bottom: 47.6%;일시 -> height 일정 100% */
                    /*     padding-bottom: 65.25vw; */
                    /*     top:50%; */
                    /*     left:50%; */
                    /*     transform: translate(-50%); */
                }
            }
        }
    }
</style>

<main class="sections" @wheel="pauseOnInteraction" @touchstart="pauseOnInteraction">
    <template x-for="(slide, i) in slides" :key="i">
        <div x-intersect.half="activeSection = i + 1;"
             :id="`section-${i}`"
             class="h-screen relative"
        >
            <a href="#" class="block h-full w-full" :class="slide.title ? 'has-title' : 'has-no-title'"
               @click="pauseOnInteraction"
            >
                <template x-if="slide.image">
                    <img :src="slide.image" alt="" class="block w-full h-full object-cover">
                </template>
                <template x-if="slide.youtubeId">
                    <div class="video-box block w-full h-full object-cover">
                        <iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;"
                                :src="`https://www.youtube.com/embed/${slide.youtubeId}?rel=0&autoplay=1&controls=0&disablekb=1&vq=hd1440&mute=1&loop=1&playlist=${slide.youtubeId}`"
                                allowfullscreen></iframe>
                    </div>
                </template>


                <div class="absolute z-10"
                     style="left:150px; bottom:150px;"
                     x-show="slide.title"
                >
                    <p class="text-white text-5xl font-bold" x-text="slide.title"></p>
                    <p class="text-white mt-3.5 text-3xl" x-text="slide.subtitle"></p>
                </div>
            </a>
        </div>
    </template>
</main>

</body>
</html>
