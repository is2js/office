<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/style.css">-->

    <!-- 1. intersect plugin -->
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- 2. style태그로 필요한 css 미리 작성-->
    <style>
        [x-cloak] {
            display: none !important;
        }

        .bg-black {
            background-color: black;
        }

        /* 7. secetion이 sticky 효과를 주려면 css로 주면 된다. */
        .sections {
            /* body scroll대신 section scroll이 되기 위해선, sections부모에 overflow:auto */
            overflow: auto;
            height: 100vh;
            /* y mandatory로 snapping 효과를 만든다.*/
            -ms-scroll-snap-type: y mandatory;

            scroll-snap-type: y mandatory;

            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            /* 마지막, 자식들은 스냅 align까지 지정해줘야 거기로 정렬된다.*/

            > div {
                scroll-snap-align: center;
            }
        }
    </style>

</head>
<!-- 3. body에 active 섹션index 지정 -->
<!-- 12. 이제 흰/검 테마로 나눠서 작동할 수 있도록 첫번째는 white: true 변수를 초기화하고 -->
<body class="bg-gray-100" x-data="{
        activeSection: 1,
        sections: [
            {
                title: '메인',
            },
            {
                title: '신랑신부 소개',
            },
            {
                title: '갤러리',
            }
        ],

    }">

<!-- 1. 점(dot) 네비게이션 -->
<!--<div class="bg-green-500 fixed flex flex-col justify-center h-screen space-y-4 px-10-->
<style>

    @keyframes wheelAni {
        0% {
            transform: translate(0, 0);
        }

        50% {
            transform: translate(0, 3px);
        }

        100% {
            transform: translate(0, 0);
        }

    }

    .floatNav {
        z-index: 12;
        margin: 0;
        padding: 0;
        border: 0;
        background: transparent;
        letter-spacing: -0.04rem;

        top: 120px;
        left: 20px;

        & li {
            list-style: none;
            line-height: 1;

            font-size: 14px;
        }

        > .scroll-down {
            &::before {
                content: '';
                display: block;
                width: 14px;
                height: 20px;
                /*https://www.jaseng.co.kr/images/renewal-v3/mouse-w.png*/
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-bk.png) no-repeat 50% 0;
            }

            &::after {
                content: '';
                display: block;
                width: 14px;
                height: 10px;
                margin-top: 5px;
                /*https://www.jaseng.co.kr/images/renewal-v3/mouse-w-arr.png*/
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-bk-arr.png) no-repeat 50% 0;

                animation: wheelAni 0.7s infinite;
            }

            &.white::before {
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-w.png) no-repeat 50% 0;
            }

            &.white::after {
                background: url(https://www.jaseng.co.kr/images/renewal-v3/mouse-w-arr.png) no-repeat 50% 0;
            }
        }

    }
</style>
<div class="fixed flex flex-col justify-center space-y-4 px-10
    floatNav
">
    <ul>
        <template x-for="(section, i) in sections" :key="i+1">
            <!--:style="activeSection === i + 1 ? 'width: auto;' : 'width: 6px;'"-->
            <li class="w-auto">
                <a :href="`#section-${i+1}`"
                   class="cursor flex items-center"
                   x-data="{ hovered: false }"
                   @mouseenter="hovered = true"
                   @mouseleave="hovered = false"
                >
                    <!-- bar -->
                    <span class="inline-block h-10 relative"
                          :class="{
                          'bg-white' : activeSection == 1 && activeSection == i + 1,
                          'bg-gray-400' : activeSection == 1 && activeSection != i + 1,

                          'bg-gray-700' : activeSection != 1 && activeSection == i + 1,
                          'bg-gray-500' : activeSection != 1 && activeSection != i + 1,

                          }"
                          :style="hovered? 'width: 6px; left: -1px; background-color: #1ECECB;' : 'width: 4px;'"
                    ></span>
                    <!-- title -->
                    <span class="inline-block pl-3 text-sm"
                          :class="{
                                'text-white font-bold': activeSection == 1 && activeSection == i + 1,
                                'text-gray-400': activeSection == 1 && activeSection != i + 1,

                                'text-gray-700 font-bold': activeSection != 1 && activeSection == i + 1,
                                'text-gray-500': activeSection != 1 && activeSection != i + 1,

                                'font-bold': hovered
                                }"
                          :style="hovered ? 'color: #1ECECB;' : ''"
                          x-text="section.title"></span>
                    <!--x-show="activeSection === i + 1"-->
                </a>
            </li>
            <!-- ul 길이-->
            <!-- 점-->
            <!--<div class="w-3 h-3 rounded-full border-2"
                 :class="{
                'border-white' : activeSection == 1 ,
                'bg-white' : activeSection == 1 && activeSection == i + 1 ,
                'border-black' : activeSection != 1 ,
                'bg-black' : activeSection != 1 && activeSection == i + 1 ,
                }"
            >
            </div>-->
        </template>
    </ul>

    <!-- 마우스 스크롤 -->
    <span class="scroll-down block -ml-1 mt-10 h-8.5"
          :class="{'white' : activeSection == 1}"
    ></span>
</div>

<!-- 2. 슬라이드 섹션들 -->
<div class="sections">
    <!-- secetion 1: 메인 -->
    <div id="section-1"
         x-intersect.half="activeSection = 1;"
         class="h-screen flex items-center justify-center text-5xl font-bold"
         style="background: url(section1.png); background-size: cover; background-repeat: no-repeat; background-position: center;"
        >
        <span :class="{ 'text-white': activeSection == 1 }" x-text="sections[0].title"></span>
    </div>
    <!-- secetion 2: 신랑신부 소개 -->
    <div id="section-2"
         x-intersect.half="activeSection = 2;"
         class="h-screen flex items-center justify-center text-5xl font-bold"
         style="background: url(section2.png); background-size: cover; background-repeat: no-repeat; background-position: center;"
        >
        <span :class="{ 'text-white': activeSection == 1 }" x-text="sections[1].title"></span>
    </div>
    <!-- secetion 3: 갤러리 -->
    <div id="section-3"
         x-intersect.half="activeSection = 3;"
         class="h-screen flex items-center justify-center text-5xl font-bold"
         style="background: url(section3.png); background-size: cover; background-repeat: no-repeat; background-position: center;"
        >
        <span :class="{ 'text-white': activeSection == 1 }" x-text="sections[2].title"></span>
    </div>

</div>

</body>
</html>
